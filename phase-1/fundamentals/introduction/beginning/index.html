<!--
  -> definition
  -> comments
  -> elements, tags, attributes, content, children
  -> void elements (e.g. img)
-->

->text --- p, h1, h2, h3...
->image ---- img
->video --- video 

<p>This is text</p>

-> void elements (e.g. img)
<img src="http://image.png" />

children
<div>
  <p>This is some text. </p>
  <img src="http://image.png" />
</div>

<!-- ~ preamble -->
<!DOCTYPE html>
<!-- ~ head
     -> meta, title, script
-->
<head>
  <meta lang="en">
  <title>HTML 101</title>
  <script defer src="./index.js"></script>
</head>
<!-- ~ body -->
<body>
  <h1>HTML 101!!!</h1>
  <h2>By Stephin Roberts</h2>
  <p>This is a primer on HTML!</p>
</body>
